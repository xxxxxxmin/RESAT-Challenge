<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title> 캘러셀 만들기</title>
</head>
<body>

<div id="slide-container">
    <div id="slider">
        <div class="slide">
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/xxxxxxmin/RESAT-Challenge/main/%EA%B3%84%EA%B3%A1.webp" alt="계곡 이미지">
                <div class="dot"></div>
            </div>
        </div>
        <div class="slide">
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/xxxxxxmin/RESAT-Challenge/main/%EC%82%B0.webp" alt="산 이미지">
                <div class="dot"></div>
            </div>
        </div>
        <div class="slide">
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/xxxxxxmin/RESAT-Challenge/main/%EC%82%B02.webp" alt="산 두번째 이미지">
                <div class="dot"></div>
            </div>
        </div>
        <div class="slide">
            <div class="image-container">
                <img src="https://raw.githubusercontent.com/xxxxxxmin/RESAT-Challenge/main/%ED%95%B4%EB%B3%80.webp" alt="해변 이미지">
                <div class="dot"></div>
            </div>
        </div>
        <!-- 추가적인 이미지들을 필요에 따라 추가 -->
    </div>

    <div class="arrow">
        <img id="prev" src="https://github.com/xxxxxxmin/RESAT-Challenge/raw/main/arrow2.png?raw=true" alt="이전 화살표" width="20" height="20">
        <img id="next" src="https://github.com/xxxxxxmin/RESAT-Challenge/raw/main/6%EC%9D%BC%EC%B0%A8/image/arrow.png?raw=true" alt="다음 화살표" width="20" height="20">
    </div>

    <div id="dots-container"></div>
</div>

<script src="ja.js"></script>

</body>
</html>
