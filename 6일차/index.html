<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title> 캘러셀 만들기</title>
</head>
<body>

<div id="slide-container">
    <div id="slider">
        <div class="slide">
            <div class="image-container">
                <img src="../6일차/계곡.webp" alt="계곡 이미지">
                <div class="dot"></div>
            </div>
        </div>
        <div class="slide">
            <div class="image-container">
                <img src="../6일차/산.webp" alt="산 이미지">
                <div class="dot"></div>
            </div>
        </div>
        <div class="slide">
            <div class="image-container">
                <img src="../6일차/산2.webp" alt="산 두번째 이미지">
                <div class="dot"></div>
            </div>
        </div>
        <div class="slide">
            <div class="image-container">
                <img src="../6일차/해변.webp" alt="해변 이미지">
                <div class="dot"></div>
            </div>
        </div>
        <!-- 추가적인 이미지들을 필요에 따라 추가 -->
    </div>

    <div class="arrow">
        <img id="prev" src="../6일차/arrow2.png" alt="이전 화살표" width="20" height="20">
        <img id="next" src="../6일차/arrow.png" alt="다음 화살표" width="20" height="20">
    </div>

    <div id="dots-container"></div>
</div>

<script src="ja.js"></script>

</body>
</html>
