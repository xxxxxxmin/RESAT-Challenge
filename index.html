<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar with Memo</title>
  <link rel="stylesheet" href="styles4.css">
</head>

<body>

  <div id="calendar"></div>
  <div id="memo-container" style="display:none;">
    <textarea id="memo-text" rows="4" placeholder="메모를 입력하세요.."></textarea>
    <div id="memo-view">
      <p id="memo-content"></p>
      <button onclick="calendarApp.editMemo()">편집</button>
    </div>
    <button onclick="calendarApp.saveOrUpdateMemo()">저장</button>
    <button onclick="calendarApp.cancelMemo()">취소</button>
  </div>

  <script src="script4.js"></script>

</body>

</html>
